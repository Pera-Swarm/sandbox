<script>

    export default (props, { $f7, $on }) => {
        let colorPickerRgba;
        let R, G, B, A;
        $on('pageInit', (e, page) => {
            colorPickerRgba = $f7.colorPicker.create({
                inputEl: '#neo-pixel-color-picker-rgb',
                targetEl: '#neo-pixel-color-picker-rgb-value',
                targetElSetBackgroundColor: true,
                modules: ['rgb-sliders'],
                openIn: 'popover',
                sliderValue: true,
                sliderLabel: true,
                value: {
                    hex: '#ff00ff'
                },
                formatValue: function (value) {
                    const RGB = value.rgb;
                    R = RGB[0];
                    G = RGB[1];
                    B = RGB[2];
                    $('.neo-red-val').text(R);
                    $('.neo-green-val').text(G);
                    $('.neo-blue-val').text(B);
                    $('#neo-red-bar').val(R);
                    $('#neo-green-bar').val(G);
                    $('#neo-blue-bar').val(B);
                    return 'rgb(' + RGB.join(', ') + ')';
                }
            });
            setup();
        });
        return $render;
    };
</script>
